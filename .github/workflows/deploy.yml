name: Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    name: test
    uses: aws-community-projects/cicd/.github/workflows/test.yml@main
  deploy:
    needs: test
    name: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: node environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: install
        run: npm ci
      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::447002520154:role/github-deploy-role-cicd
          aws-region: eu-west-1
      - name: sandbox deploy
        env:
          ACCOUNT_ID: 799776970420
          ACCOUNT_NAME: sandbox
        run: npm run deploy -- --verbose
      - name: test deploy
        env:
          ACCOUNT_ID: 012208286009
          ACCOUNT_NAME: test
        run: npm run deploy -- --verbose
